<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" >
    <script src="script.js" defer></script>
</head>
<body >
    
    <div class="w-full h-screen bg-center bg-snow bg-cover flex flex-col align items-center " >
        <h1 class="mt-14  font-normal text-5xl text-red-800">Ritesh's Birthday</h1>
        <div class="flex m-5">
            <div class="text-center">
                <p class="text-8xl mx-5" id="days">0</p>
                <span class="font-bold">days</span>
            </div>
            <div class="text-center">
                <p class="text-8xl mx-5" id="hours">0</p>
                <span class="font-bold">hours</span>
            </div>
            <div class="text-center">
                <p class="text-8xl mx-5" id="min">0</p>
                <span class="font-bold">min</span>
            </div>
            <div class="text-center">
                <p class="text-8xl mx-5" id="sec">0</p>
                <span class="font-bold">sec</span>
            </div>
        </div>
    </div>
</body>
</html>
